apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-template-service
  namespace: microservices
  labels:
    app: email-template-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-template-service
  template:
    metadata:
      labels:
        app: email-template-service
    spec:
      containers:
      - name: email-template-service
        image: gcr.io/posadskiy-shared-services-1/email-template-service:${IMAGE_VERSION}
        ports:
        - containerPort: 8091
        env:
        - name: MICRONAUT_ENVIRONMENTS
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: MICRONAUT_ENVIRONMENTS
        - name: GITHUB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: GITHUB_USERNAME
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: GITHUB_TOKEN
        - name: JWT_GENERATOR_SIGNATURE_SECRET
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: JWT_GENERATOR_SIGNATURE_SECRET
        - name: JAEGER_SERVICE_NAME
          value: "email-template-service"
        - name: JAEGER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: JAEGER_ENDPOINT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 60
          periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: email-template-service
  namespace: microservices
  labels:
    app: email-template-service
spec:
  type: ClusterIP
  ports:
  - port: 8091
    targetPort: 8091
    protocol: TCP
  selector:
    app: email-template-service 