micronaut:
  application:
    name: email-template-service
  server:
    port: 0
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger/swagger/
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  security:
    enabled: true
    intercept-url-map:
      - pattern: /swagger-ui/**
        access: isAnonymous()
      - pattern: /swagger/**
        access: isAnonymous()
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: "pleaseChangeThisSecretForANewOne"

email:
  service:
    url: "http://localhost:8081"

user:
  service:
    url: "http://localhost:8082"

logging:
  level:
    com.posadskiy.email.template: DEBUG
    io.micronaut.security: DEBUG 